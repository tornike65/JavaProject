<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div th:replace="/fragments/navbar"></div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div th:replace="/fragments/category"></div>
                </div>
            </div>
            <div class="col-sm-9 padding-right">
                <div class="features_items "><!--features_items-->
                    <h2 class="title text-center">Products</h2>
                    <div class="products" >
                        <div th:replace="/fragments/card"></div>
                    </div>
                </div>
                <nav aria-label="Page navigation example" class=" d-flex  justify-content-center">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"   th:each="i : ${#numbers.sequence(0, products.totalPages-1)}"  th:classappend="${products.number == i} ? active : 'page-item'"><a th:href="@{/home/{pageNumber}/{pageSize}(pageNumber=${i},pageSize=${products.pageable.pageSize})}" class="page-link" th:text="${i + 1}"></a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
