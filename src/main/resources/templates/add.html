<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div th:replace="/fragments/navbar"></div>
<!--   <li th:each="product:${products}">-->
<!--       <a th:href="@{/show/{id}(id=${product.id})}" th:text="${product.name}"></a>-->
<!--   </li>-->


<section class="container">

    <form th:action="@{/AddProduct}" th:object="${newProduct}" method="post">
        <div class="mb-3">
            <label for="cat_id" class="form-label">category_id</label>
            <select th:field="*{category_id}" id="cat_id" class="form-select" aria-label="Default select example">
                <option th:value="0"  selected>Select category</option>
                <option th:value="1" >Mobile</option>
                <option th:value="2" >Laptop</option>
                <option th:value="3" >Watch</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="img_url" class="form-label">img_url</label>
            <input th:field="*{img_url}" type="text" class="form-control" id="img_url" placeholder="Enter Product's img" />
        </div>
        <div class="mb-3">
            <label for="ProductName" class="form-label"> Product Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="ProductName" placeholder="Enter Product's name" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="Enter Product's price" />
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
